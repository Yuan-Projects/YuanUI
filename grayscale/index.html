<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grayscale</title>
    <link rel="stylesheet" href="grayscale.css" />
    <!--[if IE 8]>
    <link rel="stylesheet" href="ie8-png-fix.css" />
    <![endif]-->
  </head>
  <body>
    <div class="grayscale">
      <img src="images/kinder-logo.png" alt="kinder logo" />
    </div>
    <div class="grayscale">
      <img src="images/googlelogo_color_272x92dp.png" alt="Google logo" />
    </div>
    <p>Tested on</p>
    <ul>
      <li>Chrome 53 on Windows 10</li>
      <li>Firefox 44 on Windows 10</li>
      <li>Edge 13 on Windows 10</li>
      <li>IE 9 on Windows 7</li>
      <li>IE 8 on Windows 7</li>
    </ul>
    <p>Note:</p>
    <ol>
      <li>IE8, IE9 does not support CSS transition</li>
      <li>IE8 has problems in rendering PNG, you should include the ie8-png-fix.css for IE8 support.</li>
    </ol>
  </body>
</html>
