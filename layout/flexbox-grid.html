<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
      .flex {
        display: flex;
      }

      .container {
        background-color: #f9c5c5;
        width: 100%;
        box-sizing: border-box;
        margin: 1em auto;
        padding: 0.5em;
      }

      .flex > div {
        background-color: #f59794;
        margin: 0.5em;
      }

      .column-50 {
        flex: 50%;
      }

      .column-25 {
        flex: 25%;
      }
    </style>
  </head>
  <body>
    <div class="container flex">
      <div class="column-50">flex: 50%</div>
      <div class="column-25">flex: 25%</div>
      <div class="column-25">flex: 25%</div>
    </div>
  </body>
</html>
