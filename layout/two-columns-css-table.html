<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Two columns using css table</title>
    <link rel="stylesheet" type="text/css" href="css/two-column-css-table.css">
  </head>
  <body>
    <header>
      <h1>Header</h1>
    </header>
    <div class="wrapper">
      <div class="container">
        <main class="main">
          <h3>h3 header</h3>
          <p>The main content area</p>
          <div>
            <pre>
              display: table-cell;
              width: 70%;
              background-color: red;
            </pre>
          </div>
        </main>
        <aside class="sidebar">
          <p>Widget 1</p>
          <div>
            <pre>
              display: table-cell;
              width: 30%;
              background-color: lightblue;
            </pre>
          </div>
        </aside>
      </div>
    </div>
  </body>
</html>
