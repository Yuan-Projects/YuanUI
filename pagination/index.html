<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pagination</title>
    <link rel="stylesheet" href="pagination.css" />
  </head>
  <body>
    <div id="pp"></div>
    <script src="jquery-1.12.4.js"></script>
    <script src="pagination.js"></script>
    <script>
      $(function(){
        $('#pp').pagination({
          total: 0,
          pageNumber: 0,
          onSelectPage: function(pageNumber) {
            debugger;
          }
        });

        setTimeout(function(){
          $('#pp').pagination('refresh', {
            total: 33,
            pageNumber: 3 
          });
        }, 5000);

        setTimeout(function(){
          $('#pp').pagination('select', 2);
        }, 15000);
      });
    </script>
  </body>
</html>
