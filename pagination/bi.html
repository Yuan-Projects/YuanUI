<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BI Pagination</title>
    <link rel="stylesheet" href="jquery.paginationbi.css" />
  </head>
  <body>
    <div id="pp"></div>
    <script src="jquery-1.12.4.js"></script>
    <script src="jquery.paginationbi.js"></script>
    <script>
      $(function(){
        $('#pp').pagination({
          total: 101,
          pageNumber: 4,
          pageSize: 10,
          onSelectPage: function(pageNumber) {
            debugger;
          }
        });
        
        setTimeout(function() {
          $('#pp').pagination('refresh', {
            total: 101,
            pageSize: 10,
            pageNumber: 3
          });
        }, 5000);
        
      });
    </script>
  </body>
</html>
