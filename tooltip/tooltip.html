<html>
  <head>
    <meta charset="utf-8" />
    <title>Tooltip</title>
    <link rel="stylesheet" href="tooltip.css" />
  </head>
  <body>
    <h2>Top</h2>
    <div class="tooltip top">
      <p>Something.</p>
    </div>
    
    <h2>Right</h2>
    <div class="tooltip right">
      <p>Something.</p>
    </div>
    
    <h2>Bottom</h2>

      <p>Something.</p>
    </div>
    
    <h2>Left</h2>
    <div class="tooltip left">
      <p>Something.</p>
    </div>
  </body>
</html>
