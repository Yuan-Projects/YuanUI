<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Navigation Demo</title>
    <link rel="stylesheet" type="text/css" href="navigation.css" />
    <link rel="stylesheet" type="text/css" href="dropdown.css" />
    <style type="text/css">
      iframe {
        border: 1px solid black;
      }

      .demo {
        border: 1px solid black;
        padding: 10px;
        /* We prefer jsfiddle to preview the code and result, but keep the code in the HTML file in case of use. */
        /*
        display: none;
        */
      }
    </style>
  </head>
  <body>
    <h2>Horizontal navigation links</h2>
    <div class="demo">
      <nav>
        <ul class="nav">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Coffees</a>
          </li>
          <li>
            <a href="#">Brewers</a>
          </li>
          <li>
            <a href="#" class="featured">Specials</a>
          </li>
        </ul>
      </nav>
    </div>
    <!--
    <iframe width="100%" height="300" src="//jsfiddle.net/rainyjune/jarwf2o5/15/embedded/result,html,css/dark/" allowfullscreen="allowfullscreen" allowpaymentrequest frameborder="0"></iframe>
    -->
    <h2>A dropdown menu</h2>
    <div class="demo">
      <nav>
        <div class="dropdown">
          <div class="dropdown-label">Main Menu</div>
          <ul class="dropdown-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Coffes</a></li>
            <li><a href="#">Brewers</a></li>
            <li><a href="#">Specials</a></li>
            <li><a href="#">About us</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </body>
</html>
